# General settings
enable_audio_bell no



# Fonts management
font_family FiraCode Nerd Font
bold_font        FiraCode Nerd Font
italic_font      FiraCode Nerd Font
bold_italic_font FiraCode Nerd Font
font_size 15
background_opacity 1



# Window UI
hide_window_decorations yes
window_border_width 0
draw_minimal_borders yes



# Mappings
#Default mappings
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard

# Windows management
map ctrl+w close_window
map ctrl+e new_window_with_cwd
map ctrl+f focus_visible_window



# Theme
# Catppuccin mocha colorscheme for kitty
foreground            #cdd6f4
background            #1e1e2e
selection_foreground  #89b4fa
selection_background  #313244
url_color             #f38ba8
